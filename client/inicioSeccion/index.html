<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="src/unpkg.com_scrollreveal@4.0.9_dist_scrollreveal.js"></script>
    <title>MedConsult</title>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <h2 class="logo">Med<span>Consult</span></h2>
        </div>
    </header>

    <section class="main-container">

        <div class="form-box form-1 login">
            <h2 class="login-h2">Iniciar Sesión</h2>

            <form id="loginForm" novalidate>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="emailLogin" placeholder="admin@admin.com">
                    <label for="username">Email</label>
                    <div class="error"></div>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed" id="lockLogin"></ion-icon>
                    </span>
                    <input type="password" id="passwordLogin" placeholder="***********">
                    <label for="password">Contraseña</label>
                    <div class="error"></div>
                </div>

                <div class="remember-forgot forgot-pass">
                    <a href="#" id="btnRecuperar">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button class="btn" id="botonLogin">Iniciar Sesión</button>

                <div class="login-register disabled">
                    <p>
                        ¿No tienes una cuenta? 
                        <a class="register-link">Registrarse</a>
                    </p>
                </div>

            </form>
    
        </div>

        <div class="form-box register">
            <h2 class="register-h2">Registro</h2>

            <form id="registroFormulario" novalidate>

                <div class="input-box box-2">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="nameComplete" maxlength="25">
                    <label for="nameComplete">Nombre y Apellido</label>
                    <div class="error"></div>
                </div>

                <div class="input-box2 box-2">
                    <label for="username">C.I</label>
                    <select class="select-column" id="identiNational">
                        <option value="venezolano">V</option>
                        <option value="extranjero">E</option>
                        <option value="pasaporte">P</option>
                    </select>
                    <input type="text" id="identiCedula" maxlength="15">
                    <span class="icon">
                        <ion-icon name="id-card"></ion-icon>
                    </span>
                    <div class="error abajo"></div>
                </div>

                <div class="input-box box-2">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="emailRegister" placeholder="admin@admin.com">
                    <label for="email">Email</label>
                    <div class="error"></div>
                </div>

                <div class="input-box box-2">
                    <span class="icon">
                        <ion-icon name="lock-closed" id="lock1"></ion-icon>
                    </span>
                    <input type="password" id="passwordRegister" maxlength="16" placeholder="********">
                    <label for="passwordRegister">Contraseña</label>
                    <div class="error"></div>
                </div>

                <div class="input-box box-2">
                    <span class="icon">
                        <ion-icon name="lock-closed" id="lock2"></ion-icon>
                    </span>
                    <input type="password" id="passwordConfirmedRegister" maxlength="16" placeholder="********">
                    <label for="passwordConfirmedRegister" id="confirm-password">Confirmar Contraseña</label>
                    <div class="error"></div>
                </div>

                <div class="remember-forgot forgot-reme">

                    <div>
                        <input class="checkbox" type="radio" style="flex-grow: 1;" id="doctor" name="drone" value="Doctor" checked>
                        <label for="doctor">Doctor/a</label>
                    </div>
                    
                    <div>
                        <input class="checkbox" type="radio" style="flex-grow: 1;" id="secretario" name="drone" value="Secretario">
                        <label for="secretario">Secretario/a</label>
                    </div>
                </div>
            
                <button class="btn" type="submit" id="btnRegister">Registrarse</button>
            </form>


            <div class="login-register">
                <p>
                    ¿Ya tienes una cuenta? 
                    <a class="login-link">Iniciar Sesión</a>
                </p>
            </div>
    
        </div>

    </section>



    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/js/inicio.js"></script>
    <script type="module" src="./src/js/registro.js"></script>
    <script type="module" src="./src/js/inicioValidaciones.js"></script>
    <script type="module" src="./src/js/registroValidaciones.js"></script>

    <!-- <script type="module" src="./src/js/inicio.js"></script> -->

    <script src="https://unpkg.com/scrollreveal"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
