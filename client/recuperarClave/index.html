<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./src/unpkg.com_scrollreveal@4.0.9_dist_scrollreveal.js"></script>
    <title>Recuperar contraseña</title>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <h2 class="logo">Med<span>Consult</span></h2>
        </div>
    </header>

    <section class="main-container">

        <div class="form-box password">
            <h2 class="login-h2">Recuperar contraseña</h2>

            <form action="#">

                <p class="input-parrafo">Por favor ingresa el correo electrónico con el cual te registraste en MedConsult</p>

                <div class="input-box">

                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" required>
                    <label for="username">Email</label>
                    <div class="error"></div>
                </div>
                
                <div class="recuperar-buttom">
                    <button class="btn" type="submit" id="btnCancelar">Cancelar</button>
                    <button class="btn" type="submit" id="btnCambiar">Continuar</button>
                </div>

            </form>
    
        </div>

    </section>




    <script type="module" src="./src/validacionRecuperarClave.js"></script>
    <script type="module" src="./src/index.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
</body>
</html>
